# This workflow will build a Java project with Maven
name: Java CI with Maven in Linux

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # test against several Java versions:
        java: [ 8, 11 ]
    name: Build with Java ${{ matrix.java }} on LInux
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
       java-version: ${{ matrix.java }}
    - name: Cache maven packages
      uses: actions/cache@v2
      with:
       path: ~/.m2
       key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
       restore-keys: ${{ runner.os }}-m2-
    - name: Build with Maven
      run: >
        mvn -f myproject_ci/pom.xml
        clean verify
        surefire-report:report-only site:site -DgenerateReports=false
    - name: Archive Junit Report
      uses: actions/upload-artifacts@v2
      with:
       name: Surefire-report-with-jdk-${{ matrix.java }}
       path: '**/target/site'
